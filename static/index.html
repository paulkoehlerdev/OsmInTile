<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OsmInTile</title>
    <link rel="stylesheet" href="/css/maplibre-gl.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script src="/js/maplibre-gl.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new maplibregl.Map({
            container: 'map', // container id
            style: '/style.json'
        });
        map.on('load', () => {
            map.addSource('openstreetmap', {
                'type': 'raster',
                'tiles': [
                    'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                ],
            });

            map.addLayer({
                'id': 'openstreetmap',
                'type': 'raster',
                'source': 'openstreetmap',
                'paint': {},
                'attribution': '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }, 'indoor-base');
        })
    </script>
</body>
</html>
